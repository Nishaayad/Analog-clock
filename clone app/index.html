<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title> SoundSphere - A Next-Gen Music Streaming Experience</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="download.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="cover2.jpg" alt="1">
                    <span class="songName">Ram siya Ram</span>
                    <span class="songlistplay"><span class="timestamp">03:24 <i class="fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">03:24 <i class="fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="1">
                    <span class="songName">Waareya</span>
                    <span class="songlistplay"><span class="timestamp">03:24 <i class="fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpg" alt="1">
                    <span class="songName">Chaleya</span>
                    <span class="songlistplay"><span class="timestamp">03:24 <i class="fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpg" alt="1">
                    <span class="songName">Dil jhoom</span>
                    <span class="songlistplay"><span class="timestamp">03:24 <i class="fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" id="myprogressBar" min="0" value="0" max="100" >
        <div class="icons">
            <!-- fontawesome icons-->
            <i class="fa-sharp fa-solid fa-backward-step fa-2xl"></i>
            <i class="fa-sharp fa-solid fa-circle-play fa-2xl" id="MasterPlay"></i>
            <i class="fa-sharp fa-solid fa-forward-step fa-2xl"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42"alt="" id="gif"> Music
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3b46a725b6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
